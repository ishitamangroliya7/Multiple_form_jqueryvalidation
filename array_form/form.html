<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Forms</title>
        <link rel="stylesheet" href="form.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">

    </head>

    <body>
        <div class="container mt-4">
            <h2 class="text-center pb-4">Student Forms</h2>
            <form id="studentForm" novalidate>
                <div id="formContainer">
                    <div class="student-form pb-2" id="studentForm1">
                        <h5>Student 1</h5>
                        <div class="formrow">
                            <div class="form-group">
                                <label for="name1">Name</label>
                                <input type="text" class="form-control" id="name1" name="name[0]">
                            </div> 
                            <div class="form-group">
                                <label for="email1">Email</label>
                                <input type="email" class="form-control" id="email1" name="email[0]">
                            </div>
                            <div class="form-group">
                                <label for="qualification1">Qualification</label>
                                <select class="form-control" id="qualification1" name="qualification[0]">
                                    <option value="">Select</option>
                                    <option value="graduate">Graduate</option>
                                    <option value="postgraduate">Postgraduate</option>
                                </select>
                            </div>
                        </div>
                        <div class="formrow">
                            <div class="form-group">
                                <label for="phone1">Phone</label>
                                <input type="text" class="form-control phone-group" id="phone1" name="phone[0]">
                            </div>
                            <div class="form-group">
                                <label for="mobile1">Mobile</label>
                                <input type="text" class="form-control phone-group" id="mobile1" name="mobile[0]">
                            </div>
                            <div class="form-group">
                                <label for="home1">Home</label>
                                <input type="text" class="form-control phone-group" id="home1" name="home[0]">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex btn-box justify-content-end">
                    <button type="button" class="btn btn-primary" id="addStudentForm">Add Student</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="form.js"></script>
    </body>

</html>
